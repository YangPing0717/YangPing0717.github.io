使用者輸入一個數字，開根號是否整除
<script>
let num=prompt("enter a number", '')
number=parseInt(num);
let n=1;
while(n<num){
    if(n*n==num){
        alert("答案是"+n);
        break;
    }else if(n==num-1) { // 測到最後，才說沒有
        alert("沒有");
    }
    n++;
}
</script>
