<script>
$(document).ready(function(){

//loading animation
var html = "<div class='sk-circle'><div class='sk-circle1 sk-child'></div><div class='sk-circle2 sk-child'></div><div class='sk-circle3 sk-child'></div><div class='sk-circle4 sk-child'></div><div class='sk-circle5 sk-child'></div><div class='sk-circle6 sk-child'></div><div class='sk-circle7 sk-child'></div><div class='sk-circle8 sk-child'></div><div class='sk-circle9 sk-child'></div><div class='sk-circle10 sk-child'></div><div class='sk-circle11 sk-child'></div><div class='sk-circle12 sk-child'></div></div>";

    var timer_tag = "<div style='text-align:center;' id='progress'><span>0</span>%</div>";
    var sec = 0;
    var timer = null;
    $("#start").click(function(){
        timer = setInterval(function() { 
           $('#progress span').text(sec++);
           if (sec == 98) {
              clearInterval(timer);
           } 
        }, 500);

        $("#start").hide();
        $(".alert").html('音檔讀取中，請稍候。<br>File processing.Please hold on.' + timer_tag + html);
    });

  
		$('.btn_sm2').click(function(){
      var sound = new Howl({
          //mobileAutoEnable: true,
          autoplay: false,
          urls: ['assets/audio/ielts_20160615.mp3'],
          onload: function(){
            clearInterval(timer);
            timer = setInterval(function() {
             $('#progress span').text(sec++);
               if (sec == 100) {
                clearInterval(timer);
                $('.alert').hide();
                $('.bg').fadeOut(200);
                $('.content').fadeOut(200);
                startTimer((60 * 14), $('#time-disp'));
                //console.log('play!');
                sound.play();
              }
            }, 50);
            //console.log('load!');
          }
      });
		});

    function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.text(minutes + ":" + seconds);

        if (--timer < 0) {$('.btn_sm').click();}
        }, 1000);
    }


    // jQuery(function ($) {

    // });  
});
