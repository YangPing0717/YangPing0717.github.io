<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bbc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <div class="bg"></div>
            <v-navigation-drawer v-model="drawer" app style="background: #f96968;
            background: linear-gradient(-70deg, #FFA19C 0%, #ffdfdf 100%);">
                <v-list dense>
                    <v-list-item link href="#/">
                        <v-list-item-action>
                            <v-icon>mdi-home</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Home</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                    <v-list-item link href="#/About">
                        <v-list-item-action>
                            <v-icon>mdi-email</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Contact</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
            <v-app-bar app dark style="
                background-color: rgba(255, 255, 255, 0);
                box-shadow: none;
            ">
                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                <!-- <v-spacer></v-spacer>
                <div class="d-flex align-center justify-center">
                    <v-img alt="babybearcare" class="shrink mr-5" contain 
                        src="assets/images/logo_ww.svg" transition="scale-transition"
                        width="120" />
                </div>
                <v-spacer></v-spacer> -->
            </v-app-bar>

            <v-main>
                <v-container fluid>
                    <div class="d-flex justify-center ma-4">
                        <!-- Insert Page Code Here -->
                        <v-hover v-slot="{ hover }">
                            <v-sheet id="formSheet" :width="sheetWidth" class="pa-4 mt-4 pt-8 pb-8"
                                :class="{'isFocus':sheetFocus|| hover}" :rounded="'xl'" @click="sheetFocus= true"
                                v-click-outside="onClickOutside">
                                <img src="assets/images/icon.svg" width="80" class="d-flex ml-auto mr-auto pb-2" alt="">
                                <div class="login_title text-center pb-2 ">小熊摇篮智能教育系统</div>
                                <div class="text text-center login_t pb-3">Login to your account</div>
                                <form>
                                    <v-text-field v-model="email" :error-messages="emailErrors" label="E-mail" required
                                        @input="$v.email.$touch()" @blur="$v.email.$touch()" color="var(--white-color)">
                                    </v-text-field>

                                    <v-text-field v-model="password" :error-messages="passwordErrors" :counter="10"
                                        label="Password" required @input="$v.password.$touch()"
                                        @blur="$v.password.$touch()" color="var(--white-color)"></v-text-field>

                                    <v-checkbox v-model="rememberme" :error-messages="remembermeErrors"
                                        label="Remember Me?" required @change="$v.rememberme.$touch()"
                                        @blur="$v.rememberme.$touch()" color="var(--white-color)">
                                    </v-checkbox>

                                    <v-btn block class="mr-4" color="var(--gradient-3)" text-color="black" rounded large
                                        style="
                                    background: #f96968;
                                    background: linear-gradient(-70deg, #FFA19C 0%, #ff4b4a 100%);
                                    " @click="submit">
                                        Login
                                    </v-btn>
                                </form>

                            </v-sheet>
                        </v-hover>
                    </div>
                </v-container>
            </v-main>
            <!-- <v-footer app>
            </v-footer> -->
            <v-bottom-navigation app>
                <v-btn value="recent">
                    <span>Recent</span>
                    <v-icon>mdi-history</v-icon>
                </v-btn>

                <v-btn value="favorites">
                    <span>Favorites</span>
                    <v-icon>mdi-heart</v-icon>
                </v-btn>

                <v-btn value="nearby">
                    <span>Nearby</span>
                    <v-icon>mdi-map-marker</v-icon>
                </v-btn>
            </v-bottom-navigation>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify({
                theme: {
                    themes: {
                        light: {
                            primary: '#ffffff',
                            secondary: '#b0bec5',
                            accent: '#8c9eff',
                            error: '#b71c1c',
                        },
                    },
                },
            }),
            data: {
                // Form Sheet
                sheetFocus: false,
                email: '',
                password: '',
                rememberme: false,

                // drawer control model
                drawer: false,
            },
            computed: {
                sheetWidth() {
                    switch (this.$vuetify.breakpoint.name) {
                        case 'lg': return 600
                        case 'xl': return 800
                        default: return 400
                        // case 'xs': return 220
                        // case 'sm': return 400
                        // case 'md': return 500
                    }
                }
            },
            methods: {
                onClickOutside() {
                    this.sheetFocus = false
                }
            },
        })
    </script>
    <style>
        .v-sheet.isFocus {
            transform: matrix(1, 0, 0, 1, 0, 0);
            transition-delay: 0s;
            transition-duration: 0.2s;
            transition-property: all;
            transition-timing-function: ease-in-out;
        }
    </style>
</body>

</html>
