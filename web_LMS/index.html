<div id="loginScreen" class="abm-login-screen">

    <div class="abm-agile-logo-wrap log_anima">

    <form class="abm-login-form log_anima_b">
      <div class="abm-input-group">      
        <input class="amb-username" type="text" required>
        <span class="abm-highlight"></span>
        <span class="abm-input-bar"></span>
        <label>Username</label>
      </div>

      <div class="abm-input-group">      
        <input class="abm-password" type="password" required>
        <div class="abm-hide-show">
          <span class="abm-show">Show</span>
        </div>
        <span class="abm-highlight"></span>
        <span class="abm-input-bar"></span>
        <label>Password</label>
      </div>
      
      <div class="abm-checkbox-group cb">
        <input class="abm-checkbox abm-checkbox--light-green" id="rememberMyLogin" type="checkbox">
        <label for="rememberMyLogin">Remember Me</label>
      </div>
      
      <button class="abm-login-button" type="button" onclick="location.href='plan.html'">
        Login
        <div class="abm-loader"></div>
      </button>
      
    </form>
