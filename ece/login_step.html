<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- Favicons -->
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon_BB.jpg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="小熊摇篮" />
  <meta property="og:description" content="小熊摇篮，小熊摇篮小熊摇篮，小熊摇篮小熊摇篮小熊摇篮。" />
  <meta property="og:image" content="assets/images/icon_BB.jpg" />

  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://i.icomoon.io/public/temp/7bfec62e24/UntitledProject/style.css"> -->
  <link rel="stylesheet" href="assets/css/icomoon.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/ece.css">
  <link rel="stylesheet" href="assets/css/login_step.css">
  
</head>

<body>
  <div id="app" >
    <v-app class="page_login" v-background="'var(--gradient-5)'">
        

        <v-app-bar app dark flat color="transparent">
            <v-btn  text rounded class="font-weight-black mt-3"  
            v-on="on" value="left" :ripple="{ class: 'red--text' }"
            href="index.html">
            <v-icon left dark>mdi-arrow-left</v-icon> 上一步
            </v-btn>
        </v-app-bar>

        <v-main class="align-end align-center align-center">
            <v-container fluid>
                <div class="d-flex justify-center ma-2 mb-16 mb-md-2 " >

                    <v-sheet id="formSheet" :width="sheetWidth" 
                        class="px-4 loginstep" 
                        color="transparent" >
                        
                        <transition name="slide-fade">
                            <div v-if="showMessage">
                                <v-col class="d-flex justify-center align-center" style="margin-top: -3rem;" >
                                    <h1 class="brown--text text--lighten-1 mr-2 ">我是</h1>
                                    <v-select
                                    :items="selectitems"
                                    :label="none"
                                    class="d-inline-block"
                                    :options="options"
                                    >
                                    </v-select>
                                </v-col>
                                <v-col class="d-flex justify-center align-center " style="margin-top: -3rem;" >
                                    <h1 class="brown--text text--lighten-1 mr-2">我想</h1>
                                    <v-select
                                    :items="selectitems2"
                                    :label="none"
                                    class="d-inline-block"
                                    ></v-select>
                                </v-col>

                                <v-btn depressed block class="border mt-2" v-background="'var(--gc-primary)'" 
                                rounded large :ripple="{ class: 'red--text' }"
                                v-on:click="showMessage = false, showMessage2 = true" >
                                下一步
                                </v-btn>
                            </div>
                        </transition>

                        <transition name="">
                            <div v-if="showMessage2" > 
                                <v-col class="" style="margin-top: -3rem;" >
                                    <h1 class="brown--text text--lighten-1 mr-2 text-center">请输入邀请码</h1>
                                    <v-text-field ></v-text-field>
                                </v-col>

                                <v-btn depressed block class="border mt-2" v-background="'var(--gc-primary)'" 
                                rounded large :ripple="{ class: 'red--text' }"
                                href="nav.html"
                                >开 始
                                </v-btn>
                            </div>
                        </transition>

                        
                        <v-col class="d-flex align-end align-md-center" style="height: 150px;"  >
                            <v-col class="d-flex pa-0 " >
                                <v-badge
                                    avatar
                                    top
                                    overlap
                                    dot
                                    offset-x="2"
                                    offset-y="2"
                                    color="red accent-3"
                                >
                                    <v-avatar size="48">
                                    <v-img src="assets/images/user-small.png"></v-img>
                                    </v-avatar>
                                </v-badge>
                                <div class="ml-4">
                                    <span class="subtitle-1 brown--text text--darken-3 font-weight-bold" >李开 Catherine Lee </span>
                                    <span class="caption d-block brown--text text--darken-1 font-weight-bold" ><span >園長</span> 來自 <span>北京幼兒所</span></span>
                                </div>  
                            </v-col> 
                        </v-col>
   
                    </v-sheet>
                
                    </div>

                    
                    
                    
                
            </v-container>
        </v-main>

        <!-- <v-footer app>
        </v-footer> -->
        <v-bottom-navigation app class="blur" style="display: none;">
            <v-btn value="recent" :ripple="{ class: 'red--text' }">
                <span>Recent</span>
                <v-icon>mdi-history</v-icon>
            </v-btn>

            <v-btn value="favorites" :ripple="{ class: 'red--text' }">
                <span>Favorites</span>
                <v-icon>mdi-heart</v-icon>
            </v-btn>

            <v-btn value="nearby" :ripple="{ class: 'red--text' }">
                <span>Nearby</span>
                <v-icon>mdi-map-marker</v-icon>
            </v-btn>

            <v-menu>
                <template v-slot:activator="{ on, attrs }">
                    <v-btn dark icon fab v-bind="attrs" v-on="on" style="position: absolute; right:-18px;" :ripple="{ class: 'red--text' }">
                        <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                </template>
                <v-list v-background="'var(--gradient-0)'" dense>
                    <v-list-item v-for="(item, i) in dotmenus" :key="i">
                        <v-list-item-icon class="mr-2">
                            <v-icon class="text_co">{{ item.icon }}</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>{{ item.title }}</v-list-item-title>
                    </v-list-item>
                </v-list>
            </v-menu>
        </v-bottom-navigation>
    </v-app>
  </div>

  <script src="https://kit.fontawesome.com/3b082112b1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
      Vue.directive('background', {
          bind: function (el, binding, vnode) {
              el.style.backgroundImage = binding.value
          }
      });
      new Vue({
          el: '#app',
          vuetify: new Vuetify({
              theme: {
                themes: {
                    light: {
                        default: '#7e6d61',
                        primary: '#fff',
                        secondary: '#9e8888',
                        info: '#00cae3',
                        success: '#3fbe8f',
                        accent: '#8c9eff',
                        warning: '#ff9563',
                        error: '#ff5252',
                        // primary: colors.purple,
                        // accent: colors.shades.black,
                    },
                },
                // dark: true,
              },
          }),
          data: {
            // Form Sheet
            sheetFocus: false,
            email: '',
            password: '',
            rememberme: false,

            // drawer control model
            drawer: false,
            items: [
                {
                    title: 'My Profile',
                    icon: 'mdi-account',
                },
                {
                    title: 'Messages',
                    icon: 'mdi-email',
                },
                {
                    title: 'Settings',
                    icon: 'mdi-settings',
                },
                {
                    // title: '',
                    // icon: '',
                    // divider: true,
                },
                {
                    title: 'logout',
                    icon: 'mdi-power',
                },
            ],
            dotmenus: [
                {
                    title: 'My Profile',
                    icon: 'mdi-account',
                },
                {
                    title: 'Messages',
                    icon: 'mdi-email',
                },
                {
                    title: 'Settings',
                    icon: 'mdi-settings',
                },
                {
                    title: 'logout',
                    icon: 'mdi-power',
                },
            ],
            model: 2,

            accors: [
                {
                    action: 'local_activity',
                    title: 'Attractions',
                    active: false,
                    items: [
                        { title: 'List Item' }]
                },
                {
                    action: 'restaurant',
                    title: 'Dining',
                    active: true,
                    items: [
                        { title: 'Breakfast & brunch' },
                        { title: 'New American' },
                        { title: 'Sushi' }]
                },
                {
                    action: 'school',
                    title: 'Education',
                    active: false,
                    items: [
                        { title: 'List Item' }]
                },
                {
                    action: 'directions_run',
                    title: 'Family',
                    active: false,
                    items: [
                        { title: 'List Item' }]
                },
                {
                    action: 'healing',
                    title: 'Health',
                    active: false,
                    items: [
                        { title: 'List Item' }]
                },
                {
                    action: 'content_cut',
                    title: 'Office',
                    active: false,
                    items: [
                        { title: 'List Item' }]
                },
                {
                    action: 'local_offer',
                    title: 'Promotions',
                    active: false,
                    items: [
                        { title: 'List Item' }]
                }
            ],
            carousel: [
                {
                src: 'assets/images/baby_1.jpg'
                },
                {
                src: 'assets/images/baby_2.jpg'
                },
                {
                src: 'assets/images/baby_3.jpg'
                },
                {
                src: 'assets/images/baby_bg.jpg'
                }
            ],
            selectitems: ['家长', '老师'],
            selectitems2: ['添加宝宝', '关注宝宝'],

            showMessage: true,
            showMessage2: false,

            product: {
                selectedCarrier: {
                    id: 1,
                    name: 'Foo'
                }
            },
                
                customCarrierName: '',
                
                carriers: [
                    {id: 1, name: 'Foo'},
                    {id: 2, name: 'Bar'},
                    {id: 3, name: 'Custom'}  
                ]
            },


            computed: {
                sheetWidth() {
                    switch (this.$vuetify.breakpoint.name) {
                        case 'lg': return 600
                        case 'xl': return 800
                        default: return 400
                        // case 'xs': return 220
                        // case 'sm': return 400
                        // case 'md': return 500
                    }
                }
            },
            methods: {
                onClickOutside() {
                    this.sheetFocus = false
                },
                close() {
                    this.accors.forEach(item => {
                        if (item.active) {
                            _.delay(function () {
                                item.active = false;
                            }, 300);
                            return false;
                        }
                    });
                },
            },
        })
  </script>
  <style>
    .v-sheet.isFocus {
        transform: matrix(1, 0, 0, 1, 0, 0);
        transition-delay: 0s;
        transition-duration: 0.2s;
        transition-property: all;
        transition-timing-function: ease-in-out;
    }
    
  </style>
</body>

</html>
